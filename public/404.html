<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Medical Device Intelligent Approval System</title>
  <script>
    // GitHub Pages SPA 路由解决方案
    // 将当前路径信息存储到 sessionStorage，然后重定向到根路径
    sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
    location.replace('/');
  </script>
</head>
<body>
  <!-- 这个页面会立即重定向，所以用户不会看到这个内容 -->
  <div>Redirecting...</div>
</body>
</html>
